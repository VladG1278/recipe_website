<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Nav Bar Header -->
    <header >
        <div >
            <nav class= "navBar">
                <ul class= "navBarTitleList">
                    <li><img src="../meal-planning-central-high-resolution-logo-transparent.png" alt="website-logo"></li>
                    <li><b>Meal Planning Central</b></li>
                </ul>
                <ul class="navBarList">

                    <li class="liItems"><a href="loginPage.html">Login</a></li>

    <div class="loginBoxContainer">
        <div class="loginBox">
            <label><b>SIGN UP</b></label>
            <form action="" autocomplete="on">
                <br>
                <input class="loginInput" type="text" id="username" placeholder="Email">
                <br><br><br>
                <input class="loginInput" type="password" id="password" placeholder="New Password">
                <br><br>
                <input id="submit" class ="button-33" type="submit" value="Sign Up Now!">
                <br>
                <div class="seperator">
                    <h6><a href="loginPage.html">Back to login</a></h6> 
                    <h6><u>Reset Password</u></h6>
                </div>
                <br>
            </form>
            
        </div>
    </div>
    <script src="../JavaScript/signUp.js" type="module"></script>
</body>
</html>
