<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning Central</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Nav Bar Header -->
    <header>
        <div >
            <nav class= "navBar">
                <ul class= "navBarTitleList">
                    <li><img class="logoImg" src="meal-planning-central-high-resolution-logo-transparent.png" alt="website-logo"></li>
                    <li><b>Meal Planning Central</b></li>
                </ul>
                <ul class="navBarList">
                    <li class="liItems"><a href="index.html">Home</a></li>
                    <!-- <li class="liItems"><a href="">Recipes</a></li>
                    <li class="liItems"><a href="">Saved</a></li> -->
                    <li id = "signOut" class="liItems"><a href="Pages\loginPage.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="biggestWrapper">


        <div class="recipeAdder" id="dayRecipes">
            <form class = "searchBar" action="">
                <input id = "searchBar" type="text" placeholder='Search&#x1F50E;' >
            </form>
            
            <ul class= "recipeList" id="currentRecipes">
            </ul>
        </div>



        <div class="wrapper">
            <div class="calendarContainer">
                <div class="calendarHeader">
                    <button class="monthPickerButton" id="previous" onclick="previous()">&#8592;</button>
                    <h1 id="monthAndYear">Calendar Month</h1>
                    <button class="monthPickerButton" id="next" onclick="next()">&#8594;</button>
                </div>
                <div class = calendarBodyContainer>
                    <table class="table-calendar"
                        id="calendar"
                        data-lang="en">
                        <thead id="thead-month"></thead>
                            <tbody id="calendar-body"></tbody>
                        
                    </table>
                </div>
            </div>
            <div class="recipeViewerContainer">
                <h2 id="currentDateAdder" onchange="displayDateRecipes()">Test</h2>
                <div class="recipeViewer" id="recipeAdderInput">
                    <ul id="dateRecipes">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src = "JavaScript/calendar.js"></script>
    <script src = "JavaScript/home.js" type = "module"></script>
</body>
</html>
